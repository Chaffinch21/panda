<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панда</title>
  <style>
    body {
      background-color: aquamarine;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <svg width="166" height="149">
    <g class="ears">
      <g class="right-ear">
        <ellipse rx="20" ry="25" cx="30" cy="32" fill="#4A4A4A" transform="rotate(45, 30, 32)"/>
        <ellipse rx="8" ry="10" cx="30" cy="32" fill="#010101" transform="rotate(45, 30, 32)"/>
      </g>

      <g class="left-ear">
        <ellipse rx="20" ry="25" cx="136" cy="32" fill="#4A4A4A" transform="rotate(-45, 136, 32)"/>
        <ellipse rx="8" ry="10" cx="136" cy="32" fill="#010101" transform="rotate(-45, 136, 32)"/>
      </g>
    </g>

    <circle class="head" r="70" cx="83" cy="79" fill="#ffffff" />

    <ellipse class="nose" rx="10" ry="8" cx="83" cy="100" fill="#010101" />

    <g class="eyes">
      <g class="left-eyes">
        <ellipse rx="15" ry="19" cx="49" cy="82" fill="#4A4A4A" />
        <circle r="7" cx="49" cy="78" fill="#010101" />
        <circle r="3" cx="46" cy="75" fill="#ffffff" />
      </g>
      <g class="right-eyes">
        <ellipse rx="15" ry="19" cx="115" cy="82" fill="#4A4A4A" />
        <circle r="7" cx="115" cy="78" fill="#010101" />
        <circle r="3" cx="112" cy="75" fill="#ffffff" />
      </g>
    </g>
  </svg>
</body>
</html>
